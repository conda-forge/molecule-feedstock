{% set name = "molecule" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 10cd5eed0f2b1a8676d867e572d2b2e85a94f9af91e6e21136ccfbf830e2203e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - molecule = molecule.__main__:main

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive
    - pbr
  run:
    - python
    - ansible >=2.5
    - ansible-lint >=4.0.2,<5
    - anyconfig >=0.9.7
    - flake8 >=3.6.0
    - cerberus <=1.3.1
    - click >=6.7
    - click-completion >=0.3.1
    - colorama >=0.3.9
    - cookiecutter >=1.6.0
    - python-gilt >=1.2.1,< 2
    - Jinja2 >=2.10.1
    - paramiko >=2.5.0,< 3
    - pathlib2
    - pexpect >=4.6.0,< 5
    - psutil >=5.4.6,< 6
    - PyYAML >=5.1,< 6
    - sh >=1.12.14
    - six >=1.11.0
    - tabulate >=0.8.3
    - testinfra >=3.0.5,< 5
    - tree-format >=0.1.2
    - yamllint >=1.15.0,< 2

test:
  imports:
    - molecule

about:
  home: https://github.com/ansible/molecule
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Molecule aids in the development and testing of Ansible roles

  description: |
    Molecule is designed to aid in the development and testing
    of Ansible roles.
    Molecule provides support for testing with multiple instances,
    operating systems and distributions, virtualization providers,
    test frameworks and testing scenarios.
    Molecule encourages an approach that results in consistently
    developed roles that are well-written, easily
    understood and maintained.
  doc_url: https://molecule.readthedocs.io/
  dev_url: https://github.com/ansible/molecule

extra:
  recipe-maintainers:
    - knightdave
